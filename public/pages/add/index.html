        <main>

            <section id="box">
                <form id="form">
                    <input type="text" name="title" placeholder="Título" required>
                    <textarea name="text" id="text" placeholder="Texto" required></textarea>
                    <input type="text" name="author" placeholder="Autor" required>
                    <button type="button" class="images-btn" onclick="pageImages(true)">
                        Imagens
                        <svg xmlns="http://www.w3.org/2000/svg" fill="black" class="bi bi-image-alt" viewBox="0 0 16 16">
                            <path d="M7 2.5a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0m4.225 4.053a.5.5 0 0 0-.577.093l-3.71 4.71-2.66-2.772a.5.5 0 0 0-.63.062L.002 13v2a1 1 0 0 0 1 1h14a1 1 0 0 0 1-1v-4.5z"/>

                    <div class="buttons">
                        <button type="reset" style="--color: tomato;">Limpar</button>
                        <button type="submit" name="submit" style="--color: #47ff56;" disabled>Salvar</button>
                    </div>
                </form>
                <div id="images-box">
                    <div class="currentPage">
                        <div class="current">
                            Atual <h6>1</h6>
                        </div>
                        |
                        <div class="max">
                            Total <h6>100</h6>
                        </div>
                    </div>
                    <div class="controls">
                        <svg onclick="page()" xmlns="http://www.w3.org/2000/svg" class="bi bi-skip-backward" viewBox="0 0 16 16">

                        </svg>
                        <input type="text" id="search" placeholder="Pesquisar imagem" autocomplete="off">
                        <svg onclick="page(true)" xmlns="http://www.w3.org/2000/svg" class="bi bi-skip-backward rotate" viewBox="0 0 16 16">
                            <path d="M.5 3.5A.5.5 0 0 1 1 4v3.248l6.267-3.636c.52-.302 1.233.043 1.233.696v2.94l6.267-3.636c.52-.302 1.233.043 1.233.696v7.384c0 .653-.713.998-1.233.696L8.5 8.752v2.94c0 .653-.713.998-1.233.696L1 8.752V12a.5.5 0 0 1-1 0V4a.5.5 0 0 1 .5-.5m7 1.133L1.696 8 7.5 11.367zm7.5 0L9.196 8 15 11.367z"/>

                    <div id="box-button">
                        <button type="button" class="images-btn" onclick="pageImages(false)">
                            Formulário
